</header>
<main class="site-main">

<section class="form-page container narrow">
  <h1>Create an Account</h1>
  <form id="registerForm" onsubmit="return validateRegisterForm()">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="e.g. 0771234567">
    </div>
    <div class="form-group">
      <label for="nic">NIC Number</label>
      <input type="text" id="nic" name="nic" placeholder="Enter your NIC number">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password">
      <small id="pwdStrength" class="muted">Strength: â€”</small>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</section>

</main>

</body>
